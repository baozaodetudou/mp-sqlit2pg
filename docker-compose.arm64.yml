version: '3.8'

services:
  sqllite-to-postgres:
    build: 
      context: .
      dockerfile: Dockerfile
    image: baozaodetudou/sqlite-to-postgres
    ports:
      - "5055:5055"
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports
      - /path/to/your/sqlite/files:/app/server-files:ro
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5055/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:17.5
    environment:
      POSTGRES_DB: moviepilot
      POSTGRES_USER: moviepilot
      POSTGRES_PASSWORD: moviepilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moviepilot -d moviepilot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: